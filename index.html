<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Quiz Application</title>
</head>
<body>
    <main>
        <div class="quiz-container">
            <h1>Quiz App</h1>
            <div id="progress">Question <span id="progress-number">1</span> of <span id="total-questions">10</span></div>
            <div id="quiz">
                <p id="question">Question text</p>
                <div id="answer-buttons" class="btn-container"></div>
                <button id="next-btn" class="select">choose your answer</button>
            </div>
            <div id="result" class="hide">
                <h2>Your Score: <span id="score">0</span></h2>
                <button id="restart-btn"  class="buttonRestart">Restart Quiz</button>
            </div>
        </div>
    </main>    
    <script src="script.js"></script>
</body>
</html>
